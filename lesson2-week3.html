<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function divisibleByNumber(number){
      let count = 0;
      let result = [];
    while (count<15){
      if (number%3===0){
          result.push(number);
          count++;
      }
        number++;
    }
    return result;
  }
  let number = +prompt("enter the first number");
  document.write(divisibleByNumber(number));
</script>
</body>
</html>
