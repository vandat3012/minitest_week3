<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateFactorial(number){
        if (number === 0 || number === 1){
            return 1
        }else{
            return number*calculateFactorial(number-1)
        }
    }
    let number1 = +prompt("enter your number");
    document.write(`factorial of ${number1} is ${calculateFactorial(number1)}`)
</script>
</body>
</html>
