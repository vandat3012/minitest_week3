<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateFactorial(number){
        let result = 1;
        for (let i=1 ; i<=number ; i++){
            result *= i;
        }
        return result;
    }
    let number1 = +prompt("enter your number");
    alert(`factorial of ${number1} is ${calculateFactorial(number1)}`);
</script>
</body>
</html>
