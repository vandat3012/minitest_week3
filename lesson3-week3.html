<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,5,6,-3,-4];
    function findPositiveNumber(arr){
        let arr1 = [];
        let result;
        for (let i=0 ; i<arr.length ; i++){
            if (arr[i]>0){
                arr1.push(arr[i]);
                result = arr1;
            }
        }
        return result;
    }
    document.write(findPositiveNumber(arr));
</script>
</body>
</html>
