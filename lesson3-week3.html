<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [1,2,3,4,5,6,-3,-4];
    function findPositiveNumber(arr){
        let result = [];
        for (let i=0 ; i<arr.length ; i++){
            if (arr[i]>0)
                result.push(arr[i]);
        }
        return result;
    }
    let newArr = findPositiveNumber(arr1);
    alert(findPositiveNumber(newArr));
</script>
</body>
</html>
